<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimento</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h1>Simulador de Investimento</h1>
                    </div>
                    <div class="card-body">
                        <form action="/simulate" method="post">
                            <div class="mb-3">
                                <label for="initial" class="form-label">Capital Inicial (R$):</label>
                                <input type="number" name="initial" class="form-control" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="rate" class="form-label">Taxa de Juros (% ao ano):</label>
                                <input type="number" name="rate" class="form-control" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Duração (anos):</label>
                                <input type="number" name="time" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calcular</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
